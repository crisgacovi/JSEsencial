<!DOCTYPE html>

            <button onclick="mostrarnotapromedio()">Mostrar Nota Promedio</button>
            <button onclick="mostrarnotamayor()">Mostrar Nota Mayor</button>
            <button onclick="mostrarnotamenor()">Mostrar Nota Menor</button>
            
        </body>

		//----------------------------------------------------------------------------------------------------------------------------- 
		        function leerJSON(json) {
		            var out = "-------------------Estudiantes-------------------<br>";
		            var i;
		            for (i = 0; i < json.length; i++) {
		                out += "Codigo:" + json[i].codigo + "-" + "Nombre:" + json[i].nombre + "-" + "Nota:" + json[i].nota + "<br>";
		            }
		            document.getElementById("estudiantes").innerHTML = out;
		        }

		        function mostrarestudiantes() {
		            leerJSON(estudiantes);
		        }
		//----------------------------------------------------------------------------------------------------------------------------
		        function calcularnotapromedio(){
				    var sumanotas = 0.0;

				    for(var i = 0; i < estudiantes.length; ++i){
				        sumanotas += estudiantes[i].nota;
				    }

				    var promedio = (sumanotas/estudiantes.length).toFixed(2);

				   	document.getElementById("notapromedio").innerHTML = "-----------------Nota Promedio-----------------<br>" + "Los estudiantes tienen la nota promedio: "+ promedio;
				}

				function mostrarnotapromedio() {
		            calcularnotapromedio(estudiantes);
		        }
		//---------------------------------------------------------------------------------------------------------------------------
		        function calcularnotamayor(){
				    var indicenotamayor = 0;
				    var notamayor = estudiantes[indicenotamayor].nota;

				    for(var i = 1; i < estudiantes.length; ++i){
				        if(estudiantes[i].nota > notamayor){
				            notamayor = estudiantes[i].nota;
				            indicenotamayor = i;
				        }
				    }

				    document.getElementById("notamayor").innerHTML = "-----------------Nota Mayor-----------------<br>" + "El estudiante " + estudiantes[indicenotamayor].nombre + " tiene la nota mayor: " + notamayor;
				}

		        function mostrarnotamayor() {
		            calcularnotamayor(estudiantes);
		        }
		//---------------------------------------------------------------------------------------------------------------------------
				function calcularnotamenor(){
				    var indicenotamenor = 0;
				    var notamenor = estudiantes[indicenotamenor].nota;

				    for(var i = 1; i < estudiantes.length; ++i){
				        if(estudiantes[i].nota < notamenor){
				            notamenor = estudiantes[i].nota;
				            indicenotamenor = i;
				        }
				    }

				    document.getElementById("notamenor").innerHTML = "-----------------Nota Menor-----------------<br>" + "El estudiante " + estudiantes[indicenotamenor].nombre + " tiene la nota menor: " + notamenor;
				}

				function mostrarnotamenor() {
		            calcularnotamenor(estudiantes);
		        }
        </script>

    </html>
